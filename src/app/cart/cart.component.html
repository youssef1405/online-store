<div class="cart-items-container">
  <div class="cart-items">
    <ul>
      <li *ngFor="let item of cartItems" class="cart-item">
        <img src="{{ item.url }}" alt="" class="cart-product-img" />
        <div>
          <h4>
            {{ item.name }}
          </h4>
          <p>{{ item.price }}</p>
          <p>Amount</p>
        </div>
      </li>
    </ul>
  </div>
  <app-payment-form></app-payment-form>
</div>
